<section>
  <div class="flex justify-between items-center mb-8">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900">Open Investments</h2>
      <a href="#" class="text-teal-600 font-semibold hover:text-teal-500 transition-colors">
        View All &rarr;
      </a>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    @for (property of properties(); track property.id) {
      <app-property-card [property]="property"></app-property-card>
    } @empty {
      <p class="text-center text-gray-500 col-span-full">No other properties available at this time.</p>
    }
  </div>
</section>
